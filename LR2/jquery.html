<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jquery.html</title>
        <meta name="description">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="text"></div>
    </body>
    <script>
        $.ajax({
            method: "GET",
            url: "/api/name", 
            success: (data) => {
            $("#text").html(data)
            }
        })
    </script>
</html>
