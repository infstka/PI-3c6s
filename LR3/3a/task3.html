<!DOCTYPE html>
<html>
    <head>
        <title>Task 3</title>
    </head>
    <body>
        <h1>Task 3-5</h1>
        <script>
            let n = 1;
            const start_time = Date.now();
            for (var k = 1; k <= 20; k++)
            {
                fetch(`/fact?k=${k}`,{
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'aplication/json'}
                }
                )
                .then(response=>
                {
                    return response.json();
                })
                .then((data)=>
                {
                    document.body.innerHTML += (n++) + '.Результат: ' + (Date.now()-start_time) + '-' + data.k + '/' + data.fact + '<br/>';
                });
            }
        </script>
    </body>
</html>
